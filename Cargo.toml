cargo-features = ["edition"]

[package]
name = "ipnetwork"
version = "0.13.0" # When updating version, also modify html_root_url in the lib.rs
authors = ["Abhishek Chanda <abhishek.becs@gmail.com>", "Linus FÃ¤rnstrand <faern@faern.net>"]
description = "A library to work with IP CIDRs in Rust, heavily WIP"
license = "Apache-2.0"
repository = "https://github.com/achanda/ipnetwork"
keywords = ["network", "ip", "address"]
readme = "README.md"
documentation = "https://docs.rs/ipnetwork/"
categories = ["network-programming", "os"]
edition = "2018"

[dependencies]
clippy = {version = "0.0.104", optional = true}
serde = ">=0.8.0, <2.0"
serde_derive = ">=0.8.0, <2.0"

[dev-dependencies]
serde_json = "1.0"

[badges]
travis-ci = { repository = "achanda/ipnetwork" }

[features]
default = []
dev = ["clippy"]
